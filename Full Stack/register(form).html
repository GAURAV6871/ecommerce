<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form method="GET">
            First name: <input type="text" name="firstname"><br>
            Last name: <input type="text" name="lastname"><br>
            Birthday: <input type="date" name="dd/mm/yy"><br>
            Gender: <br>
                <!--radio is used when we need only 1 option-->
                <input type="radio" name="gender" value="Male">Male<br>
                <input type="radio" name="gender" value="Female">Female<br>
                <input type="radio" name="gender" value="other">Other<br>      
            Pets: <br>
                <input type="checkbox" value="Dogs"> Dogs<br>  
                <input type="checkbox" value="Cats"> Cats<br>      
            Email: <input type="email" name="abc@email.com" required><br>
            Password: <input type="password" min="5" required><br>

            Cars: 
                <select >
                    <option value="volvo" value="volvo">volvo</option>
                    <option value="volvo" value="Audi">Audi</option>
                    <option value="volvo" value="BMW">BMW</option>
                </select>
                <br>
            <input type="submit" value="Register"> 
            <input type="reset">
        </form>
    </body>
</html>
